<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
</head>
<body>
    <header>Ejercicio 6</header>
    <p>
    6.  Escribir un algoritmo que lea las horas trabajadas de una persona y la
    tarifa de pago para calcular su salario e imprimirlo.
    
    </p>
    <div>
        <form action="">
        <ul>
           <label for="name">Horas de trabajo:</label>
           <input type="number" id="trabajo" name="horastrab" value="0">
           <input type="number" id="tarifa" name="tarifa" value="0">
           <button type="button" onclick="salario()">Calcular</button>
        </ul>
        </form>
    </div>
</body>
<script>
   function salario(){
      var horas = parseFloat(document.getElementById('trabajo').value);
      var tarifa = parseFloat(document.getElementById('tarifa').value);
      var total, pago;

      if(horas>0){
        pago = ((tarifa)*(horas))
        total = pago;
      }
      alert(total);
   }

</script>
</html>
