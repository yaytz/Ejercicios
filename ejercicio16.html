<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>Ejercicio 16</header>
    <p>
        16. Calcular mediante un algoritmo repetitivo la suma de los N primeros
        n√∫meros naturales.
    </p>
    <div>
        <label>Numero:</label>
        <input type="number" id="numero" name="numeros">
        <input type="number" id="numero1" name="numeros1">
        <input type="number" id="numero2" name="numeros2">
        <button type="button" onclick="checar();">ingresa un numero</button>
        <p>impresion</p>
        <p id="impresion"></p>
    </div>
</body>
<script>
    function checar(){
            var numero = parseInt(document.getElementById('numero').value);
            var numero1 = parseInt(document.getElementById('numero1').value);
            var numero2 = parseInt(document.getElementById('numero2').value);
            var n;
            //const numero=[],numero1=[],numero2=[];
            while (n>=0){
                if(n>=0 && n<15){
                    numero.push(n);
                }else{
                    if(n>=25 && n<=50){
                        numero2.push(n);
                    }else{
                        if(n>50){
                            numero1.push(n);
                        }
                    }
                }
            }
            document.getElementById('impresion').innerHTML = numero + numero1 +  numero2;
        }
            
</script>
