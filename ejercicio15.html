<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 15</title>
</head>
<body>
    <header>Ejercicio 15</header>
    <p>
        15. Escribir un algoritmo que permita escoger en un conjunto de números
        naturales:
        Cuáles son menores que 15.
        Cuáles son mayores de 50.
        Cuáles están comprendidos entre 25 y 50.
        El algoritmo termina con el ingreso de un número negativo.
    </p>
    <div>
        <label>Numero:</label>
        <input type="number" id="numero" name="numeros">
        <button type="button" onclick="checar();">ingresa un numero</button>

        <p>los menores a 15</p>
        <p id= 'menores15' ></p>
        <p>mayores a 50</p>
        <p id= 'mayores' ></p>
        <p>entre 25 y 50</p>
        <p id= 'compuestos' ></p>
    </div>
</body>
<script>
    window.onload = function(){
        //variables globales
        window.menores15=[];
        window.mayores=[];
        window.compuestos=[];
        window.comparacion=[];
    }
    function checar(){
        var numero = document.getElementById('numero').value;
        comparacion.push(numero);

        if(numero<15){
           menores15.push(numero);
           let  resultado = document.getElementById('menores15');
           resultado.innerHTML = '';
           for(const numero of menores15){
               let numeroP = document.createElement('p');
               numeroP.innerText = numero;
               resultado.appendChild(numeroP);
           }
        }
        else if(numero>50){
            mayores.push(numero);
            let resultado = document.getElementById('mayores');
            resultado.innerHTML = '';
            for(const numero of mayores){
                let numeroP = document.createElement('p');
                numeroP.innerText = numero;
                resultado.appendChild(numeroP);
            }
        }
        else if(numero>=25 && numero <= 50){
            compuestos.push(numero);
            let resultado = document.getElementById('compuestos');
            resultado.innerHTML = '';
            for(const numero of compuestos){
                let numeroP = document.createElement('p');
                numeroP.innerText = numero;
                resultado.appendChild(numeroP);
            }         
        } 
            
     }
    
            
</script>
</html>
