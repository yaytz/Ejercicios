<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <header>Ejercicio 17</header>
    <p>
    17. Modificar el ejercicio 1 para obtener la suma de los salarios de 200
    trabajadores.
    
    </p>
    <div>
        <form action="">
        <ul>
           <label for="name">Horas de trabajo:</label>
           <input type="number" id="trabajo" name="horastrab" value="0">
           <input type="number" id="tarifa" name="tarifa" value="0">
           <button type="button" onclick="salario()">Calcular</button>
           <p id= 'imprimir' ></p>
        </ul>
        </form>
    </div>
</body>
<script>
   function salario(){
      var horas = parseFloat(document.getElementById('trabajo').value);
      var tarifa = parseFloat(document.getElementById('tarifa').value);
      var total,horasextra,pago;
      if(horas>=40){
        pago = (tarifa * 40)
        horasextra = ((tarifa *1.5)*(horas-40))
        total = (pago + horasextra)*200
      }
      else{
          pago = (tarifa * horas)
          horasextra = 0
      }
     document.getElementById('imprimir').innerHTML = total;
   }

</script>
</html>
