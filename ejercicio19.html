<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <header>Ejercicio 19</header>
    <p>
        19. Dado un número n, escribir un algoritmo que determine la suma de sus
        dígitos.
        
    </p>
    <div>
        <label>Numero:</label>
        <input type="number" id="numero" name="numeros">
        <button type="button" onclick="checar();">ingresa un numero</button>
        <p>impresion</p>
        <p id="impresion"></p>
    </div>
</body>
<script>
    function checar(){
            var numero = parseInt(document.getElementById('numero').value);
            var i, sum =0;
            for(i=1; i<=numero; i++){
                sum = sum+i;
            }
            //del num
            document.getElementById('impresion').innerHTML = numero + sum;
        }
            
</script>
</html>
