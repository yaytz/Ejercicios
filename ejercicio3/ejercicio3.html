<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/Ejercicios/ejercicio2/porcentaje.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <header>Ejercicio 3</header>
    <p>
        3. Escribir un algoritmo que lea una cantidad y calcule el descuento
        considerando que si la cantidad dada está por encima de 100 el descuento
        es el 10% y si está por debajo de 100 el descuento es el 2%.
    </p>
    <div>
        <label>Sueldo:</label>
        <input type="number" id="sueldo" name="sueldo_trabajador" value="0">
        <button type="button" onclick="totales();">Calcular</button>
    </div>
    <div>
        <p>Sueldo Neto:</p>
        <p id="neto"></p>
        <p>descuento:</p>
        <p id="descuento"></p> 
    </div>


</body>
<script>
    function totales(){
           var sueldo = parseFloat(document.getElementById('sueldo').value);
           var descuento;
           var neto;

           if(sueldo<=1000){
            //10%
            descuento = porcentaje(sueldo,10);
            neto = sueldo-descuento;
           }else if(sueldo>1000 && sueldo<=2000){
            //15%
            descuento = porcentaje(sueldo,15);
            neto = sueldo-descuento;
           }else{
            //18%
            descuento = porcentaje(sueldo,18);
            neto = sueldo-descuento;
           }

           document.getElementById("descuento").innerHTML=descuento;
           document.getElementById("neto").innerHTML=neto;

    }
 
</script>
</html>
